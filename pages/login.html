<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/descricao.css">
    <link rel="icon" href="../imagens/log.png" type="image/x-icon">
    <title>Entrar</title>
</head>

<body>

    <div class="container">
        <div class="image-container">
            <img src="../imagens/login.jpg" alt="Login" style="border-radius: 10px;">
        </div>

        <div class="login-container">
            <p>Bem-vindo novamente ao <img src="../imagens/logotipo.png" style="max-width: 100px;" alt="Logotipo"></p>

            <button class="facebook">
                <i class="bi bi-facebook"></i>Entrar com o Facebook
            </button>

            <button class="google">
                <i class="bi bi-google"></i>Entrar com o Google
            </button>

            <div class="separator">
                <span>ou</span>
            </div>
            <form>
                <div class="input-group">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"></i>
                </div>
                <div class="options">

                    <label>
                        <input type="checkbox" name="dados"> Lembrar dos meus dados
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button class="login-btn" type="submit">Entrar</button>
            </form>
            <p>NÃ£o possui uma conta? <a href="../pages/singup.html">Inscreva-se</a></p>
        </div>
    </div>
<script src="../js/senha.js"></script>
</body>

</html>
